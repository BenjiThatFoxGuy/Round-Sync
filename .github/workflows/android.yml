name: Android CI

on:
  workflow_dispatch:
  push:
    tags:
      - '*'
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4

    - name: Read Versions from properties
      id: config
      run: |
        # Estrae le versioni in modo sicuro gestendo gli spazi
        GO_VER=$(grep -E "^de\.felixnuesse\.extract\.goVersion=" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
        NDK_VER=$(grep -E "^de\.felixnuesse\.extract\.ndkVersion=" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
        echo "GO_VERSION=$GO_VER" >> $GITHUB_ENV
        echo "NDK_VERSION=$NDK_VER" >> $GITHUB_ENV
        echo "Detected Go: $GO_VER, NDK: $NDK_VER"

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true # Abilita caching automatico per Go

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        # Migliora le performance salvando la cache di gradle tra le build
        cache-read-only: false

    - name: Install NDK
      run: |
        echo "y" | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;${{ env.NDK_VERSION }}"

    - name: Build Android App & Rclone
      # Gradle action si occupa del demone, non serve ./gradlew manuale
      run: ./gradlew assembleOssDebug --stacktrace

    # --- UPLOAD ARTIFACTS ---
    
    - name: Upload APK (Universal)
      uses: actions/upload-artifact@v4
      with:
        name: round-sync-universal
        path: app/build/outputs/apk/oss/debug/*-oss-universal-debug.apk
        if-no-files-found: error

    - name: Upload APK (Arm64)
      uses: actions/upload-artifact@v4
      with:
        name: round-sync-arm64
        path: app/build/outputs/apk/oss/debug/*-oss-arm64-v8a-debug.apk

    - name: Upload APK (Armv7)
      uses: actions/upload-artifact@v4
      with:
        name: round-sync-armeabi
        path: app/build/outputs/apk/oss/debug/*-oss-armeabi-v7a-debug.apk
